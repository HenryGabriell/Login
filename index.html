<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <img src="imagens/fundo-01.jpg" alt="" width="100%">
        <div id="container">
            <h1>Login</h1>
            <form>
                <input type="text" class="inp" placeholder="Username">
                <input type="password" class="inp" placeholder="Password">
                <div id="remfor">
                    <div id="remember">
                        <label>Remember me</label>
                        <input type="checkbox" id="check">
                    </div>
                    <div id="forgot">
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <input type="submit" id="logar" value="Login">
                <p id="accnt">Don't have an account? <strong class="strongg">Register</strong></p>
                
            </form>
        </div>
    </div>
</body>
</html>
